<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="admin/fragments_admin.html :: headerfiles"></head>
<body>
<header th:insert="admin/fragments_admin.html :: nav"></header>
<!-- Page content goes here -->
<div class="container-fluid text-center">
    <h2>View Subscribed Sitters</h2>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Username</th>
            <th>Rating</th>
            <th>No. Reviews</th>
        </tr>
        </thead>
        <tbody>

        <th:block th:each="sitter : ${listSitters}">
            <tr>
                <td>[[${sitter.username}]]</td>
                <td>[[${sitter.rating}]]</td>
                <td>[[${sitter.noReviews}]]</td>
            </tr>

        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
